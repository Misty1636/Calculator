<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>計算機</title>
  <link rel="icon" href="favicon-Calculator.ico">
  <link rel="stylesheet" href="./css/all.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__header">
      <div class="calculator__header__expression"></div>
      <div class="calculator__header__result"></div>
    </div>
    <div class="calculator__body">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="operator">÷</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="operator">×</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="operator">+</button>
      <button class="num">0</button>
      <button class="num">00</button>
      <button class="num">.</button>
      <button class="operator">-</button>
      <button class="allClear">AC</button>
      <button class="backspace">⌫</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script src="./js//all.js"></script>
</body>
</html>
